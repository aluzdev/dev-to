<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/login.css" />
        <title>Welcome! - DEV Community</title>
    </head>
    <body>
        <section class="loginBody">
            <!-- <a href="./registration.html">registration</a> -->

            <div class="logInTitle">
                <a href="../index.html"
                    ><img src="../assets/dev.png" alt="logo" class="logInLogo"
                /></a>
                <h2 style="margin-bottom: 9px; font-size: 30px">
                    Join the DEV Community
                </h2>
                <p style="color: #404040; margin-top: 0; padding: 0">
                    DEV Community is a community of 1,237,804 amazing developers
                </p>
            </div>
            <div class="logInButtons">
                <button>
                    <i class="fa-brands fa-apple"></i
                    ><span class="button-text"> Continue with Apple</span>
                </button>

                <button>
                    <img
                        src="../assets/forem.jpg"
                        style="width: 20; height: 20px"
                        alt="forem"
                    />
                    <span class="button-text"> Continue with Github</span>
                </button>
                <button>
                    <i class="fa-brands fa-github"></i
                    ><span class="button-text"> Continue with Github</span>
                </button>
                <button>
                    <i class="fa-brands fa-twitter"></i
                    ><span class="button-text"> Continue with Twitter</span>
                </button>
            </div>

            <div class="centered-lines">OR</div>
            <hr />
            <section class="loginForm">
                <form action="../index.html">
                    <p>Email</p>
                    <input
                        type="email"
                        id="email"
                        class="loginEmail loginInput"
                    />

                    <p>Password</p>
                    <input
                        type="password"
                        id="pwd"
                        class="logInPwd loginInput"
                    />

                    <div
                        style="
                            display: flex;
                            align-items: center;
                            justify-content: space-between;
                        "
                    >
                        <div>
                            <input type="checkbox" id="checkbox" />
                            <label for="checkbox">Remember Me</label>
                        </div>
                        <p>Forgot password?</p>
                    </div>
                    <input
                        type="submit"
                        value="Log In"
                        onclick="checkData()"
                        class="formButton"
                    />
                </form>
                <div
                    style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin-top: 20px;
                    "
                >
                    <p style="text-align: center; font-size: 14px; width: 70%">
                        <i>
                            By signing in, you are agreeing to our
                            <span style="color: #3b49df">
                                privacy policy, terms of use and code of
                                conduct.</span
                            ></i
                        >
                    </p>
                </div>
                <div class="privacy-terms">
                    <hr />
                </div>
                <div style="padding-bottom: 50px">
                    <p>
                        New to DEV Community?
                        <a
                            href="./registration.html"
                            style="text-decoration: none; color: #3b49df"
                            >Create account</a
                        >.
                    </p>
                </div>
            </section>

            <script
                src="https://kit.fontawesome.com/acd114ba49.js"
                crossorigin="anonymous"
            ></script>
            <script src="../js/login.js"></script>
        </section>
    </body>
</html>
