<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Post</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="/css/new.css" />
    </head>
    <body class="">
        <form class="newPostForm grid" id="newPostForm">
            <nav class="topBar">
                <h5>Create Post</h5>
                <div>
                    <button class="btn btn-light" style="font-weight: 700">
                        Edit
                    </button>
                    <button class="btn btn-light">Preview</button>
                    <button
                        class="btn btn-close"
                        style="padding-right: 10px"
                    ></button>
                </div>
            </nav>
            <div class="formInputFields">
                <div class="notContent">
                    <input
                        name="title"
                        id="title"
                        style="font-size: 2rem; font-weight: 700"
                        class="ghostText"
                        type="text"
                        placeholder="New post title here"
                        required
                    />
                    <input
                        name="author"
                        id="author"
                        class="ghostText"
                        type="text"
                        placeholder="Author's name"
                        required
                    />
                    <input
                        name="image"
                        id="image"
                        class="ghostText"
                        type="url"
                        placeholder="url of cover image"
                    />
                    <input
                        name="avatar"
                        id="avatar"
                        class="ghostText"
                        type="url"
                        placeholder="url of avatar image"
                        required
                    />

                    <input
                        id="tags"
                        name="tags"
                        class="ghostText"
                        type="text"
                        placeholder="add up to 4 tags..."
                        required
                    />
                </div>
                <div class="content">
                    <textarea
                        name="content"
                        id="content"
                        class="ghostText textArea"
                        type="text"
                        placeholder="Write your post content here. . . "
                        required
                    ></textarea>
                </div>
            </div>
            <nav class="bottomBar">
                <button
                    id="submitPost"
                    class="btn btn-primary"
                    style="font-weight: 600"
                >
                    Publish
                </button>
                <button class="btn btn-light">Save</button>
                <button class="btn btn-light">Revert</button>
            </nav>
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="/js/newPost.js" type="module"></script>
    </body>
</html>
