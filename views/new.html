<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Post</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="/css/new.css" />
    </head>
    <body class="grid">
        <nav class="topBar">
            <h5>Create Post</h5>
            <div>
                <button class="btn btn-light" style="font-weight: 700">
                    Edit
                </button>
                <button class="btn btn-light">Preview</button>
                <button
                    class="btn btn-close"
                    style="padding-right: 10px"
                ></button>
            </div>
        </nav>
        <form class="newPostForm" id="newPostForm">
            <label for="author"
                >author:
                <input
                    type="text"
                    name="author"
                    id="author"
                    placeholder="Dr. Hussain"
                    required
            /></label>
            <label for="avatar"
                >avatar:
                <input
                    type="url"
                    name="avatar"
                    id="avatar"
                    placeholder="url of an image"
                    required
            /></label>
            <label for="image">
                image:
                <input
                    type="url"
                    name="image"
                    id="image"
                    placeholder="url of an image"
                    value="https://static01.nyt.com/images/2022/04/04/multimedia/15ai-nocode/15ai-nocode-videoSixteenByNineJumbo1600.jpg"
                />
            </label>
            <label for="title" value="cute dogs are cute">
                title:
                <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="2024's best AI tools for dev"
                    required
                />
            </label>
            <label for="tags">
                tags:
                <input
                    type="text"
                    name="tags"
                    id="tags"
                    placeholder="#javascript, #react, #css"
                    required
                />
            </label>
            <label for="content">
                content:
                <textarea
                    type="text"
                    name="content"
                    id="content"
                    placeholder="lorem ipsum dolor"
                    required
                ></textarea>
            </label>
            <button style="max-width: 150px">submit</button>
        </form>
        <div class="bottomOptions">publish should go here</div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="/js/newPost.js" type="module"></script>
    </body>
</html>
